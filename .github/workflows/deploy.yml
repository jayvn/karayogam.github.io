name: Deploy Site

on:
  push:
    branches: ['master']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          # Create a deployment directory with the site structure
          mkdir -p deploy

          # Copy main site files
          cp -r images deploy/ || true
          cp index.html style.css script.js CNAME deploy/ || true
          cp -r events deploy/ || true
          cp -r shared deploy/ || true
          cp -r _templates deploy/ || true

          # Copy all apps
          cp -r choreo deploy/ || true
          cp -r anils-library deploy/ || true
          cp -r shopping deploy/ || true
          cp -r 3d_colorizer deploy/ || true
          cp -r secret-santa deploy/ || true

          echo "âœ… Deployment directory prepared"
          ls -la deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
