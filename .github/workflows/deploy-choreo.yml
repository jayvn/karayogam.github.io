name: Deploy ChoreoMarker

on:
  push:
    branches: ['master']
    paths:
      - 'choreo/**'
      - '.github/workflows/deploy-choreo.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: choreo/package-lock.json

      - name: Install dependencies
        working-directory: ./choreo
        run: npm ci

      - name: Build
        working-directory: ./choreo
        run: npm run build

      - name: Copy dist to root choreo folder
        run: |
          rm -rf choreo_temp
          cp -r choreo/dist choreo_temp
          rm -rf choreo/*
          cp -r choreo_temp/* choreo/
          rm -rf choreo_temp

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
