name: Deploy ChoreoMarker

on:
  push:
    branches: ['master']
    paths:
      - 'choreo/**'
      - '.github/workflows/deploy-choreo.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          # Create a deployment directory with the site structure
          mkdir -p deploy

          # Copy main site files
          cp -r images deploy/ || true
          cp index.html style.css script.js CNAME deploy/ || true
          cp -r events deploy/ || true

          # Copy choreo app (vanilla JS - no build needed)
          mkdir -p deploy/choreo
          cp choreo/index.html deploy/choreo/
          cp choreo/app.js deploy/choreo/
          cp choreo/sw.js deploy/choreo/
          cp choreo/manifest.json deploy/choreo/ || true

          echo "âœ… Deployment directory prepared"
          ls -la deploy/
          ls -la deploy/choreo/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
